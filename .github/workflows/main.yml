jobs:
  create_framework:
    name: Create Rive *.xcframework
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: test run
        run: ls -alt 
      - name: build_iphoneos
        run: "${GITHUB_WORKSPACE}/scripts/buildFramework.sh  -t iphoneos -c Release"

      - name: Build release iphonesimulator framework
        run: ./scripts/buildFramework.sh -t iphonesimulator -c Release
  
      - name: Merge created frameworks
        run: ./scripts/mergeFrameworks.sh -c Release